<!DOCTYPE html>

    <head>
        <title>
            Kontakt-kontaktiere mich
        </title>
    </head>
    <body bgcolor="red">
        <header><h1>Contact Form</h1></header>
       
        <form action="#" method="POST" autocomplete="off">
            <table>
                <tr>
                    <td><label>Your Name:</label></td>
                   <td> <input name="name" type="text" autofocus /></td><br/>
                </tr>
                <tr>
                    <td><label>Gender: </label></td>
                    <td><input id="gender" type="text" list="sex" />
                <datalist id="sex">
                    <option value="M">
                    <option value="W">
                    <option value="d">

                </datalist>
            </td>
            </tr>
                   <tr>
                   <td><label>Your Email:</label></td>
                   <td> <input name="email" type="email" placeholder="email@example.com" required/></td><br/>
                </tr>
                <tr>
                   <td><label>Your phone</label></td>
                   <td><input name="phone" type="tel"/></td><br/>
                </tr>
                <tr>
                   <td><label>Message: </label></td>
                   <td><textarea name="message"></textarea></td><br/>
                </tr>
                <tr>
                   <td colspan="2"><p style="text-align: center;"><input type="submit" value="Send"/></p></td>
                </tr>
                

        </form>
    </table>
